<!DOCTYPE html>
<html>
    <head>
        <title> Styles </title>
        <style>
            .important { /* class selector */
                font-weight: bold;
                color:  green;
            }
            .important { /* tag selector */
                color: orange;
            }
        </style>
    </head>
    <body>
        <p class="important" style="color:red;"> THIS IS IMPORTANT ! </p>

        <p class="important"> Another important one wow ! </p>

        <p> Cool ! </p>
    </body>
</html>
