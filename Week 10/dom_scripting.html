<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello World JavaScript</title>
        <style>
            #red {
                background-color: red;
            }
            #blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="red">
            this is a red div
        </div>
        <div id="blue">
            this is a blue div
        </div>
        <script>
            var reddiv = document.getElementById('red');
            var bluediv = document.getElementById('blue');
            reddiv.style.backgroundColor = 'grey';
            reddiv.style.color = 'magenta';
            bluediv.style.backgroundColor = 'navy';
        </script>
    </body>
</html>
